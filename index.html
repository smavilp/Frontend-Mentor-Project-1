<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main class="main">
    <picture class="main__picture">
      <source media="(min-width:992px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="{your alt text goes here}">
    </picture>
    <div class="main__div main-div">
      <span class="text-1 main-div__span">
        PERFUME
      </span>
      <h1 class="main__h1">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="main__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="main-div__div prices-div">
        <span class="text-2 prices-div__span1">$149.99</span>
        <del><span class="sr-only">Old price:</span>$169.99</del>
      </div>
      <button class="main-div__button button">
        <img src="./images/icon-cart.svg" alt="cart icon" class="button__img">
        <span class="button__span">
          Add to Cart
        </span>
      </button>
    </div>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__a footer__a--1">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/smavilp" class="footer__a footer__a--2">Sebastián Martínez Arango</a>.
  </footer>
</body>
</html>
