<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Sebastian Martinez Arango">
  <meta name="description" content="This is a solution to the [Product preview card component challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa).">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <picture class="main__picture">
      <source media="(min-width:992px)" srcset="./images/image-product-desktop.jpg">
      <img class="main__img" src="./images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="main__div">
      <span class="main__span">
        PERFUME
      </span>
      <h1 class="main__h1">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="main__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="main__prices-div prices-div">
        <span class="prices-div__span--discount-price">$149.99</span>
        <span class="prices-div__span--old-price">$169.99</span>
      </div>
      <button class="main-div__button button">
        <img class="button__img" src="./images/icon-cart.svg" alt="cart icon" >
        <span class="button__span">
          Add to Cart
        </span>
      </button>
    </div>
  </main>
  <footer class="footer">
    <span class="footer__span">
      Challenge by <a class="footer__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </span>
    <span class="footer__span">
      Coded by <a class="footer__a" href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
    </span> 
  </footer>
</body>
</html>
