<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the Product preview card component challenge on Frontend Mentor.">
  <meta name="author" content="Sebastián Martínez Arango">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <picture class="main__picture">
      <source media="(min-width:1440px)" srcset="./assets/images/image-product-desktop.jpg">
      <img class="main__img" src="./assets/images/image-product-mobile.jpg" alt="">
    </picture>
    <div class="main__div">
      <span class="main__span">
        PERFUME
      </span>
      <h1 class="main__h1">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="main__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="main__div--prices">
        <span class="main__span main__span--price">$149.99</span>
        <del class="main__del">$169.99</del>
      </div>
      <button class="main__btn">
        <img class="main__img--btn" src="./assets/images/icon-cart.svg" alt="">
        <span class="main__span--btn" title="Add to cart">
          Add to Cart
        </span>
      </button>
    </div>
  </main>
  <footer class="footer">
    <span class="footer__span">
      Challenge by <a class="footer__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </span>
    <span class="footer__span">
      Coded by <a class="footer__a" href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
    </span>
  </footer>
</body>
</html>
